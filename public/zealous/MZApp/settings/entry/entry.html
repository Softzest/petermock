<div class="mz-partial-mini">

	<div class="mz-partial-box">

		<div class=" mz-mini-sec" >

			<div class="mz-ae-partial">
				<span ng-click="entrySettings.goSettingHome()" class="mz-close">
					<p>x</p>
				</span>

				<h2>auto entry details</h2>

				<form class="mz-ae-form">

					<span class="clearfix mz-input-field">
						<label> limit amount <span>$</span></label>
						<input type="text" placeholder="1000" class="mz-ae-input" required>
						<span class="mz-input-tag">.00 ?</span>
					</span>

					<span class="clearfix mz-input-field">
						<label> entry fee <span>$</span></label>
						<input type="text" placeholder="2000" class="mz-ae-input" required>
						<span class="mz-input-tag">.00 ?</span>
					</span>

					<span class="clearfix mz-input-field">
						<label> start date</label>
						<input type="text" class="mz-pickDate" required > 
					</span>

					<span class="clearfix mz-input-field">
						<label> end date</label>
						<input type="text" class="mz-pickDate" required > 
					</span>
					
					<input class="mz-submit" type="submit" value="Confirm">
				</form>

			</div>

		</div>

	</div>

</div>
