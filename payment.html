<!DOCTYPE html>
	<html>
	<head>
		<title>Payment | Soft Sucre</title>
		<meta name="charset" content="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style1.css">
		

	</head>
	<body >

		<section class="container mz-dp-rm"> <!-- deposit room -->

			<div class="mz-dp-mn" > <!-- deposit meean -->
				
				<h2>means of deposit</h2>

				<form class="clearfix mz-dp-fm">
					<div class="mz-dp-sc">
						<input type="radio" name="means" value="papal" required>
						<span>
							<label>paypal</label>
							<p>
								minimum deposit <span class="mz-h-cash">$&nbsp;5.00</span>
							</p>
						</span>
					</div>
					<div class="mz-dp-sc">
						<input type="radio" name="means" value="credit-card" required>
						<span>
							<label>debit/credit card</label>
							<p>
								minimum deposit <span class="mz-h-cash">$&nbsp;10.00</span>
							</p>
						</span>
					</div>

					<button class="mz-dp-pc" >proceed</button>

				</form>
			</div> <!-- /deposit meean -->

			<div class="mz-dp-pp"> <!-- paypal means -->
				<form class="clearfix">

					<div class="mz-dp-sc">
						<h3>amount</h3>
						<div>
							<span class="mz-h-cash">$</span>
							<input type="number" placeholder="30" id="mzHCashVal1" onkeyup="changeVal('mzHCashVal1', 'mzHCash1')" required>
						</div>
						
					</div>
					<div class="mz-dp-sc">
						<h3>select account</h3>
						<div>
						<input type="radio" name="user-email" onclick="mzAbleInp('#mz-dp-email')" required>
							<label class="small-letter">hardeyemi@gmail.com</label>
						</div>
						
						<div class="mz-dp-ae">
							<input type="radio" name="user-email" id="mz-dp-email" onclick="mzAbleInp('#mz-dp-email')" required>
							<label>add new</label>
						</div>

						<div class="">
							<div>
								<label>email</label>
								<input type="email" name="new-email" placeholder="username@example.com" id="mz-dp-NewMail" disabled required>
							</div>
							
							<div class="mz-dp-tt">
								<p>
									Total: <span class="mz-h-cash" >$&nbsp;<span id="mzHCash1">0</span>.00</span>
								</p>
							</div>
						</div>

					</div>

					<button class="mz-dp-pc">proceed</button>

				</form>
			</div> <!-- /paypal means -->

			<div class="mz-dp-cc"> <!-- credit card means -->
				<form class="clearfix">
					
					<div class="mz-dp-sc">
						<h3>amount</h3>
						<span class="mz-h-cash">$</span>
						<input type="number" placeholder="30" id="mzHCashVal2" onkeyup="changeVal('mzHCashVal2', 'mzHCash2')" required>
						
					</div>
					<div class="mz-dp-sc">
						<h3>select card</h3>
						<div>
							<input type="radio" name="user-card" onclick="mzAbleInp('#mz-dp-card')" required>
							<label>3658*************6732</label>
						</div>
						
						<div class="mz-dp-ae" >
							<input type="radio" name="user-card" id="mz-dp-card" onclick="mzAbleInp('#mz-dp-card')" required>
							<label>add new</label>
						</div>

						<div class="mz-cc-fm"> 
							<div>
								<label>name on card</label>
								<input type="text" name="new-name" class="mz-dp-cd" disabled required> <!-- mz-dp-cd = mz deposit card detail -->
							</div>

							<div>
								<div>
									<label>ccv</label>
									<input type="number" name="new-ccv" class="mz-dp-cd" disabled required>
								</div>
								<div>
									<label>expire</label>
									<input type="text" name="new-expire" class="mz-dp-cd" disabled required>
								</div>
							</div>

							<div>
								<label>card number</label>
								<input type="number" name="new-cardnum" class="mz-dp-cd" disabled required>
							</div>

							<div>
								<label>address</label>
								<input type="text" name="new-add" class="mz-dp-cd" disabled required>
							</div>
						</div>
						
						<div class="mz-dp-tt">
							<p>
								Total: <span class="mz-h-cash" >$&nbsp;<span id="mzHCash2">0</span>.00</span>
							</p>
						</div>

					</div>

					<button class="mz-dp-pc">proceed</button>

				</form>
			</div><!-- /credit card means -->

			<div class="mz-wt-mn"> <!-- withdraw means -->
				<form class="clearfix">

					<div class="mz-dp-sc" >
						<h3>amount</h3>

						<div class="mz-wt-amt">
							<span class="mz-h-cash">$</span>
							<input type="number" placeholder="150" id="mzHCashVal3" onkeyup="changeVal200('mzHCashVal3', 'mzHCash3')" required>
							<label>less than <span class="mz-h-cash">$&nbsp;200.00</span></label>
						</div>
						
					</div>
					<div class="mz-dp-sc" >
						<h3>payment method</h3>
						<div>
							<input type="radio" name="pay-means" required>
							<label>paypal</label>
						</div>
						
						<div>
							<input type="radio" name="pay-means" required>
							<label>direct bank</label>
						</div>
						
						<div>
							<input type="radio" name="pay-means" required>
							<label>western union</label>
						</div>
						
						<div class="mz-dp-tt">
							<p>
								Total: <span class="mz-h-cash" >$&nbsp;<span id="mzHCash3">0</span>.00</span>
							</p>
						</div>

					</div>

					<button class="mz-dp-pc">proceed</button>

				</form>
			</div> <!-- /withdraw means -->

			<div class="mz-vl-mn"> <!-- val withdraw means -->

				<h2>master pin</h2>

				<div class="mz-vl-bx">
					<div class="clearfix mz-vl-btn">

						<div class="clearfix mz-num-pad">

							<button class="mz-num-ck mz-num-del"  onclick="backspace(4)">
								<img src="img/back.png">
							</button>
							<button class="mz-num-ck mz-num-rs"  onclick="reset(4)">
								reset
							</button>
							<button class="col-30 mz-num-dt" onclick="getPay(1)">
							1
							</button>
							<button class="col-30 mz-num-dt" onclick="getPay(2)">
							2
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(3)">
							3
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(4)">
							4
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(5)">
							5
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(6)">
							6
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(7)">
							7
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(8)">
							8
							</button>
							<button class="col-30 mz-num-dt"  onclick="getPay(9)">
							9
							</button>
							<button class="col-100 mz-num-zero"  onclick="getPay(0)">0</button>
							
						</div>
					</div>

					<form class="clearfix mz-vl-fm">
						<div class="mz-dp-sc">
							<span class="mz-dp-sf">
							<input type="number" name="mz-dp-sp" id="mzNumPay" max="9999" required>
							</span>
						</div>
						<button class="mz-dp-pc">proceed</button>
						
					</form>
				</div>
			</div>

		</section> <!-- / deposit room -->
		<script src="js/jquery.min.js" ></script>
		<script src="js/script1.js" ></script>
	</body>
	
</html>
